apiVersion: apps/v1
kind: Deployment
metadata:
  name: goodbyeweb
  labels:
    app: goodbye
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goodbye
      tier: web
  template:
    metadata:
      labels:
        app: goodbye
        tier: web
    spec:
      containers:
        - name: goodbye-app
          image: us-docker.pkg.dev/google-samples/containers/gke/hello-app:1.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: goodbyeweb-backend
  labels:
    app: goodbye
spec:
  type: NodePort
  selector:
    app: goodbye
    tier: web
  ports:
    - port: 8080
      targetPort: 8080
